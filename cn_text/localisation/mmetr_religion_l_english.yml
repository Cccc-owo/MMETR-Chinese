 natic: "Natic"
 natic_religion_desc: "The traditional folk religion of the Burmese peoples, involving the worship of nats, god-like spirits of both Burmese and Hindu origin. Nats include spirits of nature as well as humans who were deified after their deaths. After the arrival of Buddhism, faith in the nats persisted and continues to this day, with many villagers more consciously worshipping nats compared to praying at pagodas even after officially converting Buddhism."
