 sarvastivada: "Sarvastivada"
 sarvastivada_religion_desc: "An early Buddhist sect that emerged from the Sthavira Nikaya schools of Buddhism around the time of Emperor Ashoka of Maurya, the Sarvastivada sect roughly translates to 'the theory of all in existence' and argues that all dharmas exist in the past, present and future. The Sarvastivadins have their own unique set of seven canonical Abhidharma texts and became one of the most influential Buddhist sects in northern India."
 sarvastivada_rebels_demand: "Convert $COUNTRYNAME$"
 sarvastivada_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 sarvastivada_rebels_title: "Religious"
 sarvastivada_rebels_name: "$RELIGION$ Zealots"
 sarvastivada_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
