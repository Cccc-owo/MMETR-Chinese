 ahuramazda_yazata_aspect: "Ahura Mazda"
 desc_ahuramazda_yazata_aspect: "The son of the supreme deity Zurvan, Ahura Mazda is the Lord of Light, representing righteousness and goodness in the world. Ahura Mazda is pitted in an eternal battle against his brother, Ahriman the Lord of Darkness."
 ahuramazda_yazata_aspect.tt: "§G+20%§! Improve Relations modifier for §Y15§! years"
 mithra_yazata_aspect: "Mithra"
 desc_mithra_yazata_aspect: "The Yazata of Light and the Sun, Mithra represents the Spirit of Order and serves as the right hand of Zurvan in the Zurvaniyyan perspective of Zoroastrianism.\n\n§gBecause Zurvanism decreases the importance of Ahura Mazda, the prominence of Yazatas such as Mithra is elevated.§!"
 mithra_yazata_aspect.tt: "§G+1§! Stability and §G+10§! Legitimacy"
 anahita_yazata_aspect: "Anahita"
 desc_anahita_yazata_aspect: "The Yazata of the Waters, Anahita is associated with fertility, healing and wisdom.\n\n§gBecause Zurvanism decreases the importance of Ahura Mazda, the prominence of Yazatas such as Anahita is elevated.§!"
 anahita_yazata_aspect.tt: "§G+0.25§! Years of Income, and §G+90%§! Heir Chance for §Y15§! years"
 atar_yazata_aspect: "Atar"
 desc_atar_yazata_aspect: "The Yazata of Holy Fire, Atar represents the visible presence of Ahura Mazda and illuminates the pious and righteous.\n\n§gBecause Zurvanism decreases the importance of Ahura Mazda, the prominence of Yazatas such as Atar is elevated.§!"
 atar_yazata_aspect.tt: "§G+2%§! Missionary Strength for §Y15§! years"
 rashnu_yazata_aspect: "Rashnu"
 desc_rashnu_yazata_aspect: "The Yazata of Justice, Rashnu along with Mithra and Sraosha pass judgement on souls after death. Rashnu embodies the divine truth that prevents the world from being undone by the evil daevas.\n\n§gBecause Zurvanism decreases the importance of Ahura Mazda, the prominence of Yazatas such as Rashnu is elevated.§!"
 rashnu_yazata_aspect.tt: "§G+1§! Tolerance Own for §Y15§! years"
 sraosha_yazata_aspect: "Sraosha"
 desc_sraosha_yazata_aspect: "The Yazata of Conscience and Good Thoughts, Sraosha leads human beings towards good words, good deeds and the beauty of life.\n\n§gBecause Zurvanism decreases the importance of Ahura Mazda, the prominence of Yazatas such as Sraosha is elevated.§!"
 sraosha_yazata_aspect.tt: "§G-10%§! Advisor Cost for §Y15§! years"
 verethragna_yazata_aspect: "Verethragna"
 desc_verethragna_yazata_aspect: "The Yazata of Victory, Verethragna grants victory to the pious. Additionally, Verethragna is especially venerated among the people, both for his role as a giver of victory as well as his role in successfully driving back Ahriman, the Lord of Darkness.\n\n§gBecause Zurvanism decreases the importance of Ahura Mazda, the prominence of Yazatas such as Verethragna is elevated.§!"
 verethragna_yazata_aspect.tt: "§G+0.25§! Army Tradition From Battles for §Y15§! years"
