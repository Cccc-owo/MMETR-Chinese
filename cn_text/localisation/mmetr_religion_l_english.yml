 pudgalavada: "Pudgalavada"
 pudgalavada_religion_desc: "An early Buddhist sect that emerged from the Sthavira Nikaya schools after the Second Buddhist Council, the Pudgalavada sect became one of the most popular schools of Buddhism in the Gujarat and Sindh regions. Most notably, the Pudgalavadins uniquely believe in the theory of the pudgala, the idea that while there is no self (atman), there is an indefinable pudgala (person) that undergoes rebirth through successive lives in samsara and is subject to all experiences including nirvana, an idea that was rejected by other contemporary Buddhist schools."
