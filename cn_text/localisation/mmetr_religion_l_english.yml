 moism_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 moism_rebels_army: "$RELIGION$ Army"
 svetambara_school: "Svetambara"
 svetambara_school_desc: "One of two principle schools of Jainism, Svetambara means 'white-clad,' referring to the white robes worn by the school's monks, a clear contrast to the traditionally nude ascetics of the Digambara school. Svetambaras believe that both men and women can achieve nirvana and break away from samsara, the cycle of reincarnation. As a result, many Svetambara communities have as many or even more female than male mendicants. The Svetambaras also have more decorated icons than those of the Digambaras, though Svetambaras later avoided the construction of temples and idols."
 svetambara_scholar_modifier: "Svetambara Monks"
 desc_svetambara_scholar_modifier: "We are currently discussing theological topics and scripture with monks of the Svetambara school of Jainism."
 digambara_school: "Digambara"
 digambara_school_desc: "One of two principle schools of Jainism, Digambara means 'sky-clad,' referring to how its monks are nude and thus are clad only by the elements around them. The Digambaras cherish non-possession of goods, believing that owning any possessions leads to attachment. Digambara iconography is plain, and the Digambaras worship nude idols of tirthankaras, supreme omniscient beings, and siddha, souls who have been freed from samsara, the cycle of reincarnation. The Digambaras follow more rigid monastic codes compared to their Svetambara counterparts."
 digambara_scholar_modifier: "Digambara Monks"
 desc_digambara_scholar_modifier: "We are currently discussing theological topics and scripture with monks of the Digambara school of Jainism."
 yapaniya_school: "Yapaniya"
 yapaniya_school_desc: "The Yapaniya school is less prominent in comparison to the Svetambara and Digambara schools, likely comprised of Jains who do not fit in with either of the two main Jain schools. Like the Digambaras, Yapaniya monks are nude and worship nude icons; like the Svetambaras, however, the Yapaniyas also believe that both men and women can attain nirvana. The Yapaniyas also believe that even followers of other doctrines can achieve nirvana, and Yapaniya monks are allowed to cover themselves with sheets to protect themselves from the cold, as well as clothes to protect themselves and others from diseases."
 yapaniya_scholar_modifier: "Yapaniya Monks"
 desc_yapaniya_scholar_modifier: "We are currently discussing theological topics and scripture with monks of the Yapaniya school of Jainism."
