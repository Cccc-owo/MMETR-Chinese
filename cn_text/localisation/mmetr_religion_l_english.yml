 dharmaguptaka: "Dharmaguptaka"
 dharmaguptaka_religion_desc: "An early Buddhist sect that emerged in Gandhara after the Second Buddhist Council, the Dharmaguptaka possess their own monastic disciplinary code, or vinaya, and believe that the path to becoming a bodhisattva, an enlightened individual who remains on earth to help others, is superior and different from achieving nirvana by becoming an arhat through other schools of Buddhism. The Dharmaguptakas strived to spread their sect beyond India more than any other contemporary Buddhist sect, sending missionaries to Iran, Central Asia and China."
