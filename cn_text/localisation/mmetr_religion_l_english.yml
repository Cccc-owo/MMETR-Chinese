 mmetr_harmonization.3.t: "Harmonized with Sasanea Yang"
 mmetr_harmonization.3.desc: "We have successfully adapted the folk religion of the Cambodian peoples, syncretizing ideas such as ancestor totems and natural spirits with our own beliefs to achieve better harmony with the natural world."
 mmetr_harmonization.3.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 mmetr_harmonization.4.t: "Harmonized with Natic"
 mmetr_harmonization.4.desc: "Although the upper classes may acknowledge our teachings, the common folk in villages across the land will still worship and present offerings to nats, or spirits, as while they may think of our true faith once a week, they shall pledge themselves to the nats daily. Thus, we have sought harmony with these tutelary and ancestral spirits so our people may all follow the same basic principles of conduct and harmony."
 mmetr_harmonization.4.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 mmetr_harmonization.5.t: "Harmonized with Moism"
 mmetr_harmonization.5.desc: "We have successfully harmonized the Moist religion of the Zhuang peoples, adapting their supreme deity Buluotuo as part of our heavenly pantheon. From here on forth, the worship of Buluotuo in the Moist religion shall be one and the same with the virtues of our own faith."
 mmetr_harmonization.5.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 sacrifice_to_yang_button.tt: "§OPerform a Sacrifice for Malevolent Yang§! \n§gWhile we believe that there are both benevolent and malevolent yang, or spirits, we also believe that malevolent spirits who would otherwise bring bad fortune can be appeased through animal sacrifices in times of both crisis and peace. Thus, we may sacrifice an animal to appease a malevolent spirit so they may instead use their powers to protect us and bring us good fortune.§!"
 feast_rice_yang_button.tt: "§OHold a Feast for Rice Yang§! \n§gAmong the many yang, or spirits, that live alongside us in our lands, one of the most notable of these spirits is the one associated with rice. To appease these rice spirits and request their aid, we can host feasts before planting and harvesting rice to ensure bountiful harvests. Guests from neighboring lands are also invited to partake in these feasts, which allows us to entertain guests who we could perhaps persuade to serve our ruler.§!"
 ritual_laeng_neak_ta_button.tt: "§OHold the Ritual of Laeng Neak Ta§! \n§gNeak ta are ancestral and tutelary spiritual deities of our faith, believed to protect family lineages and individual villages, and we earn these protections by presenting offerings and performing rituals before spirit houses. One annual rite is known as laeng neak ta, which affirms loyalties of villagers to one another, and also invokes neak ta to watch over our villages, protecting them from illness brought by disease and devastation brought by war.§!"
