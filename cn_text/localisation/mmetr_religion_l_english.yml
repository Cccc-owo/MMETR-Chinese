 montanism_religion_desc: "Montanism, known to its followers as New Prophecy, is an early Christian sect founded in Phrygia by a prophet, Montanus, and two prophetesses, Maximilla and Prisca. The Montanists are known for having dramatic public displays and women in the church, and they believe in new prophets who shall appear in the future. Montanist prophets spoke as if they were fully possessed by God, speaking and prophesying in tongues as mouthpieces of God. Their followers also believe that the city of Pepuza in Phrygia, in which the sect was founded, is the new Jerusalem."
