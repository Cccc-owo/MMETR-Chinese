 uprising_of_five_hu: "Uprising of the Five Barbarians"
 uprising_of_five_hu.1.t: "Upheaval of the Wu Hu"
 uprising_of_five_hu.1.desc: "Throughout the past decades, we have permitted the migration of several groups of Hu, or barbarians, into our northern lands. However, much greater numbers of Hu are now migrating into our lands, the majority of which are members of the Five Hu, the five most prominent barbarian groups along the northern Chinese frontier: the Xiongnu, Xianbei, Qiang, Di and Jie peoples.\n\nWith the recent instability and troubles faced by our state of [Root.GetName], these barbarians along with several disloyal Chinese subjects are beginning to cause a stir after having been faced with poor crop yields in the north along with abuses inflicted upon them by corrupt local administrators. Refugees fleeing from these conditions as well as local barbarian attacks have migrated across the far reaches of our empire, into lands such as Hanzhong and Shu. Additionally, the southern aristocracy of the Jiangnan region are growing dissatisfied with [Root.GetAdjective] rule, and there are thus also whispers and rumors of plotting among the southern aristocracy. The entire [Root.GetAdjective] realm may very well be threatened by these developments..."
 uprising_of_five_hu.1.a: "Very concerning..."
 uprising_of_five_hu.1.tt: "§MHas happened:§! Various lands across the §YNorthern China, Wu and Shu§Y regions gain §Orebel cores§! and §R20§! years of §Oseparatism§!"
 uprising_of_five_hu.2.t: "End of the Upheaval"
 uprising_of_five_hu.2.desc: "We have managed to settle the barbarians living within our lands, at least for now. The court and people of our land are now satisfied with [Root.GetAdjective] rule, and the loyal people of [Root.GetName] can now enjoy peace after a long period of violent upheaval. Even so, any provinces in the northern and frontier regions that were lost to barbarian or Chinese pretenders will need to be dealt with once the opportunity arises..."
 uprising_of_five_hu.2.a: "May Heaven guide the [Root.GetName] to unification!"
 uprising_of_five_hu.3.t: "Qi Wannian Rebels"
 uprising_of_five_hu.3.desc: "A Di leader by the name of Qi Wannian has gathered a large following in opposition to oppression of ethnic groups such as the Qiang and Di in the western regions. His following has now grown into a full-blown revolt, and several local officials have already been killed by Qi and his rebel forces."
 uprising_of_five_hu.3.a: "How distressing..."
 uprising_of_five_hu.3.tt: "Has happened: §YRebels§! led by Qi Wannian spawn in the northwestern provinces"
 uprising_of_five_hu.4.t: "Li Te Rebels in Bashu"
 uprising_of_five_hu.4.desc: "A leader of Di origin named Li Te has led an army of rebels, made up of Di barbarians as well as Chinese refugees and locals of Shu who are unhappy with our rule. Li has taken control of Bashu with his rebels, and Li's faction is additionally aided by local Daoist masters and their religious followers."
 uprising_of_five_hu.4.a: "They must be stopped!"
 uprising_of_five_hu.4.tt: "Has happened: §YRebels§! led by Li Te spawn in the southwestern provinces"
 uprising_of_five_hu.5.t: "Li Clan Establishes Cheng-Han"
 uprising_of_five_hu.5.desc: "With much of the Bashu region having fallen under the control of the Li clan, it seems to our great distress that the people of Bashu prefer the rule of the Li clan, as now all of our commanderies in the southwestern region have defected to the Li clan. With such a strong powerbase under their total control, the Li have declared the establishment of a new Cheng-Han dynasty."
 uprising_of_five_hu.5.a: "The Li shall regret their insolence!"
 uprising_of_five_hu.5.tt: "Has happened: provinces in the §YXinan§! region defect to §YCheng-Han§!"
 uprising_of_five_hu.6.t: "Rebellions in Hebei"
 uprising_of_five_hu.6.desc: "With the Five Barbarians rising up all across our realm, two Chinese generals dissatisfied with the state of affairs, Gongshi Fan and Liu Bogen, have rebelled in the northeastern commanderies. They have already taken control of some territory, and the rebels are negotiating with the barbarians of the Xiongnu in the north in the hopes of strengthening their forces."
 uprising_of_five_hu.6.a: "They dare side with barbarians?"
 uprising_of_five_hu.6.tt: "Has happened: §YRebels§! led by Gongshi Fan and Liu Bogen spawn in the northeastern provinces"
 uprising_of_five_hu.7.t: "Remnant Rebels Strike Qing and Xu"
 uprising_of_five_hu.7.desc: "A former subordinate of the rebel Liu Bogen by the name of Wang Mi has rallied the surviving remnant forces that once fought under Liu. Establishing a base in Qing province, Wang now leads an attack on the Qing and Xu Provinces in the northeast."
 uprising_of_five_hu.7.a: "They just don't know when to quit!"
 uprising_of_five_hu.7.tt: "Has happened: §YRebels§! led by Wang Mi spawn in the northeastern provinces"
 uprising_of_five_hu.8.t: "Chen Min Revolts in Jiangnan"
 uprising_of_five_hu.8.desc: "Unhappy with the current state of affairs in [Root.GetName], the gentry clans of the southeastern commanderies of Jiangnan have supported the rebel general Chen Min in the hopes of breaking away from our state and starting anew. Chen Min has already quickly established a power base of his own in the region, and the aristocrats have bolstered Chen's numbers with their own privately-recruited troops."
 uprising_of_five_hu.8.a: "Those damn aristocrats!"
 uprising_of_five_hu.8.tt: "Has happened: §YRebels§! led by Chen Min spawn in the southeastern provinces"
 uprising_of_five_hu.9.t: "Zhang Chang Rebels in Jingzhou"
 uprising_of_five_hu.9.desc: "A rebel of Nanman descent is leading a great rebellion against [Root.GetName], garnering support for his cause by propping up a man he called Liu Ni, who Zhang claims is descended from the emperors of Han dynasty. In reality, this so-called Liu Ni is only a puppet leader of the rebel movement, and Zhang himself is the true orchestrator of the revolt. Additionally, Zhang has even stolen one of our own [Root.Adjective] banners and pretends to recruit soldiers to fight under our state.\n\nZhang has since taken control of a commandery in the riverlands of Jing Province, and several local groups have risen up in support of Zhang as a result of his initial success against us."
 uprising_of_five_hu.9.a: "The deceptive rebel must be stopped!"
 uprising_of_five_hu.9.tt: "Has happened: §YRebels§! led by Zhang Chang spawn in a Hunan or Hubei province, and all owned §YHunan and Hubei area§! provinces gain §YJing§! cores"
 uprising_of_five_hu.10.t: "Liu Yuan Invades the North"
 uprising_of_five_hu.10.desc: "A Xiongnu chief by the name of Liu Yuan has been persuaded by various northern Xiongnu officials and leaders to rebel against our government. Liu Yuan had already earned a reputation as a bright scholar and a talented military mind during his youth when Liu studied Chinese literature in our own capital of [Root.Capita.GetName]. Thus, this rebel leader must not be taken lightly.\n\nClaiming descendance from the Liu royal family of the Han dynasty to legitimize his rebellion, Liu Yuan has declared his own dynasty of Han Zhao and now leads a large Xiongnu barbarian army in an invasion of the northern provinces, marching alongside his grand marshal Liu Xuan, one of the Xiongnu officials who planned for the rebellion."
 uprising_of_five_hu.10.a: "The false Han scion shall be put in his place!"
 uprising_of_five_hu.10.tt: "Has happened: §YRebels§! led by Liu Yuan and his marshal Liu Xuan rise up in the northern provinces"
 uprising_of_five_hu.11.t: "Disaster of Yongjia"
 uprising_of_five_hu.11.desc: "Shocking news! The ancestral capital of Luoyang has been conquered by the Xiongnu rebel Liu Yuan. Even worse, our [Root.Monarch.GetTitle] [Root.Monarch.GetDynasty] [Root.Monarch.GetName] in Luoyang has been captured by the barbarian forces, now a prisoner of war in the hands of the Xiongnu! Taken in chains with [Root.Monarch.GetHerHis] head facing down in shame and despair, our [Root.Monarch.GetTitle] was last seen imprisoned in the cells below [Root.Monarch.GetHerHis] own former city. We can only pray that the Xiongnu barbarians show mercy to our former Emperor...\n\nHaving claimed legitimacy as a descendant of the Han dynasty's ruling Liu clan, Liu Yuan has now earned even greater legitimacy as the successor of Han authority in the north. Various officials and generals across the Central Plains, having been disatisfied with our government for quite some time, have defected to the barbarian leader in a wave of treachery across the northern lands.\n\nSeveral imperial palaces have been burned down, and our own [Root.GetName] dynasty's mausoleums in Luoyang have been pillaged thoroughly by the rebels. This humiliation shall surely be known only as a grave disaster in the annals of history..."
 uprising_of_five_hu.11.a: "We must have the head of this barbarian dog!"
 uprising_of_five_hu.11.tt: "All §Yowned§! provinces in the §OShanxi, Shaanxi, North Henan and South Hebei§! areas defect to §YHan Zhao§! under Liu Yuan"