 mmetrFlavor_daoism_events.9.t: "Daoist Resurgence in [Root.GetName]"
 mmetrFlavor_daoism_events.9.desc: "The current state of affairs led the aristocracy of [Root.GetName] to doubt the viability of Confucianism, as both nobles and the common people have recently adopted tenets of Daoism, a system of belief that emerged centuries ago alongside Confucianism but had previously fallen out of favor of the ruling class. Thus, [Root.GetName] has now become a major center for these resurging Daoist beliefs, with local Daoist teachers spreading their ideals among the people."
 mmetrFlavor_daoism_events.9.a: "Interesting..."
 mmetrFlavor_jainism_events.1.t: "Contemplating the Jain Schools"
 mmetrFlavor_jainism_events.1.desc: "With the consolidation of Jainism as the state religion, it is time for us to decide on which Jain school and their respective code we wish to adopt as the mainstream tradition of our realm. In consideration of this, we have invited prominent ascetics of the prominent Jain schools in the hopes that discourse with these wise individuals shall assist us in deciding on the ideal path."
 mmetrFlavor_jainism_events.1.a: "Adhere to the codes of the White-Clad ones"
 mmetrFlavor_jainism_events.1.b: "Adhere to the codes of the Sky-Clad ones"
 mmetrFlavor_jainism_events.1.c: "Adhere to the codes of the Yapaniyas"
 mmetr_christian.1.t: "Montanism Takes Hold in [Root.GetName]"
 mmetr_christian.1.desc: "A Christian sect known to its followers as the New Prophecy has emerged in Phrygia. Founded by a prophet, Montanus, and two prophetesses, Maximilla and Prisca, its followers believe in new prophets who shall emerge in the future, and that these prophets are possessed by the Christian God Himself, speaking in tongues and losing control of their bodies as mouthpieces of God. Their dramatic public displays and emerging prophets have allowed the faith to quickly spread and become influential in [Root.GetName]."
 mmetr_christian.1.a: "An interesting development..."
 mmetr_christian.2.t: "Montanism Spreads to [Root.GetName]"
 mmetr_christian.2.desc: "The Christian sect known as Montanism has gained prominence in Phrygia, and as a result it has been slowly spreading in [Root.GetName] in both public and private practice. Its followers believe in newly-emerging prophets who shall appear in the present and future, and they believe that their prophets are possessed by the Christian God Himself, becoming mouthpieces of God."
 mmetr_christian.2.a: "Interesting..."
 mmetr_christian.3.t: "The Prophetess Quintilla of Pepuza"
 mmetr_christian.3.desc: "A certain Quintilla of the Montanism sect of Christianity claims to be a prophetess of God, being possessed by the Christian God as His mouthpiece. As the next generation of Montanist prophets, her appearance and preachings have reignited Montanism in the Phrygian city of Pepuza, the place where the sect was born and where its followers believe to be the new Jerusalem. Quintilla leads a clergy of both women and men, and its seems that their teachings have been influenced by Gnostic ideas. Their followers have quickly become known to the people in Phrygia as the Quintillians."
 mmetr_christian.3.a: "Let us hope the Quintillians keep to themselves..."
 mmetr_christian.3.b: "The Lord has blessed us with another of His Prophetesses!"
 mmetr_christian.3.c: "Invite Quintilla to preach in the capital."
 mmetr_christian.3.d: "We accept Quintilla as the true Prophetess of God!"
 mmetr_christian.4.t: "Montanus of Pepuza"
 mmetr_christian.4.desc: "A certain Montanus is claiming to be a prophet from God and has established a Christian sect known to its followers as the New Prophecy in the city of Pepuza in Phrygia. Montanus is assisted by two prophetesses, Maximilla and Prisca - believing that women can also experience prophesies, the sect has an emphasis on morality and opposes the formalism of the mainstream Church.\n\nHis followers also believe new prophets shall emerge in the future, and that these prophets are possessed by the Christian God Himself, speaking in tongues and losing control of their bodies as mouthpieces of God. Their dramatic public displays and emerging prophets have allowed the faith to quickly spread and become influential in [Root.GetName]."
 mmetr_christian.4.a: "Interesting..."
 mmetr_christian.4.b: "We accept Montanus as the true Prophet of God!"
 mmetr_christian.5.t: "The Montanist Controversy"
 mmetr_christian.5.desc: "The appearance of the Montanists and their prophetic sect of Christianity has caused a great stir among the Christian community. The whole of Christianity is divided - some bishops fervently denouncing the sect as a heresy, while others believe that the group should be approached with moderation and tolerance. There are even a vocal few bishops who fully support the Montanists, proposing that they be declared as part of the Christian orthodoxy.\n\nIn the wake of the appearance of their claimed prophet Montanus, the Christian community at large has generally agreed that they are a heresy, and the majority of our clergy are in agreeance that the Montanists should renounce their teachings and be baptized so they may become true Christians. Even so, many Christian authors and clergymen including those in Carthage such as Tertullian have defended the sect, truly believing in the prophet Montanus' claims."
 mmetr_christian.5.a: "Montanus is a false prophet!"
 mmetr_christian.5.b: "We should tolerate them as if they were orthodox."