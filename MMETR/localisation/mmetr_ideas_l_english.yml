 #ET and Vanilla Countries
 #####################################################################################################
 JAL_ideas: "Jalayirid Ideas"
 JAL_ideas_start: "Jalayirid Traditions"
 JAL_ideas_bonus: "Jalayirid Ambitions"
 jal_ilga_noyan: "Descendants of Ilga Noyan"
 jal_ilga_noyan_desc: "The ruling line of Jalayirids all trace their lineage back to Ilga Noyan, the head of our clan who emerged following the factional strife of the early Ilkhanate as the leader of the Ilkhan's military and fearsome cavalry, establishing the first ties with the Huleguid royal family."
 jal_heirs_of_the_ilkhans: "Heirs of the Ilkhans"
 jal_heirs_of_the_ilkhans_desc: "We Jalayirids see ourselves as the successors of the Ilkhanate, as the rulers of Iraq and Persia as well as the dispensers of royal justice in the name of Islam. Our ancestor Hasan Buzurg worked to establish royal marriages with the descendants of Hulegu, and thus we possess direct blood relations to the Ilkhans of old, making us the direct heirs of the Ilkhanate."
 jal_perso_mongol_government: "Perso-Mongol Government"
 jal_perso_mongol_government_desc: "We have maintained the administration and protocols of the Ilkhanate, blending Persian and Mongol culture as well as models of rule. With documents written in both Persian and Mongolian, our diplomatic correspondence also uses a red seal similar to the Ilkhans' own seals of authority."
 jal_turkicization: "Turkicization"
 jal_turkicization_desc: "Our dynasty has been Turkicized over time - not only do our Sultans speak Turkic, but we have also promoted Turkic among our domains in Iraq, with the language spreading to such an extent that Turkic is now the second most spoken language in the region after Arabic."
 jal_ardabili_relations: "Ardabili Relations"
 jal_ardabili_relations_desc: "Hasan Buzurg, the first autonomous Jalayirid ruler and kingmaker of the Ilkhans, fostered a friendship with Safi-ad-din Ardabili, who went on to found the Safaviyya movement of Shia Islam. This friendship greatly benefited Hasan Buzurg politically, and the legacy of this friendship allows us to be more open to different schools of Islam."
 jal_great_mongol_shahnameh: "Great Mongol Shahnameh"
 jal_great_mongol_shahnameh_desc: "The Jalayirid era is most well-known for its cultural developments, most notably our brilliant manuscript painting. The most famous of these manuscripts is the Great Mongol Shahnameh, an illustrated manuscript of the famous Iranian epic, the Shahnameh by Ferdowsi. It is the largest early book in the tradition of Persian miniature, laying the foundation for generations of manuscript art."
 jal_court_historians: "Court Historians"
 jal_court_historians_desc: "The historical link between our Jalayirid dynasty and the legacies of the Ilkhanate and the Genghisids is especially important to us. Thus, we have hired court historians such as Abu Bakr al-Qutbi al-Ahri to record this heritage in detail, legitimizing our name and attracting more individuals of talent to our gates."
 
 
 