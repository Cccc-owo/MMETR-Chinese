 mithraic: "Mithraic"   #adjective for name
 mithraic_religion_desc: "Mithraism is the worship of the god Mithra. Taking many forms depending on region and culture, his worship was popular among Parthians and northern Iranians as a warrior god associated with order and the sun. In the Roman Empire, worship began in the form of a mystery cult, becoming popular among generals and aristocrats in Roman society. Thus, this dynamic identity of Mithra has resulted in his appeal across religious and cultural lines, with Zoroastrians adopting Mithra as a fire and warrior yazata second only to Ahura Mazda."
 mithraic_rebels_demand: "Convert $COUNTRYNAME$"
